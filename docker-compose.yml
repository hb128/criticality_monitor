services:
  # Automated location logger - runs continuously
  logger:
    build: .
    container_name: logger
    restart: unless-stopped
    volumes:
      - ./data/logs:/app/data/logs
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/logger.py --interval 15 --log-dir /app/data/logs --verbose
    # command: python /app/scripts/logger.py --interval 10 --debug-source /app/data/logs/20220624/ --log-dir /app/data/logs --verbose

  # Batch processor for city 1 (Hamburg)
  batch-processor-hamburg:
    build: .
    container_name: batch-processor-hamburg
    restart: unless-stopped
    volumes:
      - ./data/logs:/app/data/logs
      - ./data/site:/app/data/site
      - ./config:/app/config
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/watch_and_process.py --city hamburg --watch-dir /app/data/logs --output-dir /app/data/site
    depends_on:
      - logger

  # Batch processor for city 2 (Berlin)
  batch-processor-berlin:
    build: .
    container_name: batch-processor-berlin
    restart: unless-stopped
    volumes:
      - ./data/logs:/app/data/logs
      - ./data/site:/app/data/site
      - ./config:/app/config
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/watch_and_process.py --city berlin --watch-dir /app/data/logs --output-dir /app/data/site
    depends_on:
      - logger

  # Batch processor for city 3 (Zurich)
  batch-processor-zurich:
    build: .
    container_name: batch-processor-zurich
    restart: unless-stopped
    volumes:
      - ./data/logs:/app/data/logs
      - ./data/site:/app/data/site
      - ./config:/app/config
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/watch_and_process.py --city zurich --watch-dir /app/data/logs --output-dir /app/data/site
    depends_on:
      - logger

  # Batch processor for city 4 (Brussels)
  batch-processor-brussels:
    build: .
    container_name: batch-processor-brussels
    restart: unless-stopped
    volumes:
      - ./data/logs:/app/data/logs
      - ./data/site:/app/data/site
      - ./config:/app/config
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/watch_and_process.py --city brussels --watch-dir /app/data/logs --output-dir /app/data/site
    depends_on:
      - logger

  # Batch processor for city 5 (munich)
  batch-processor-munich:
    build: .
    container_name: batch-processor-munich
    restart: unless-stopped
    volumes:
      - ./data/logs:/app/data/logs
      - ./data/site:/app/data/site
      - ./config:/app/config
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/watch_and_process.py --city munich --watch-dir /app/data/logs --output-dir /app/data/site
    depends_on:
      - logger

  # Enhanced site builder - processes results and builds websites
  watch_and_build_site:
    build: .
    container_name: watch_and_build_site
    restart: unless-stopped
    volumes:
      - ./data/site:/app/data/site
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/watch_and_build_site.py --interval 1 --primary-city hamburg
    depends_on:
      - batch-processor-hamburg
      - batch-processor-berlin

  # Web server to serve the generated sites
  web-server:
    image: nginx:alpine
    container_name: web-server
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./data/site:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - watch_and_build_site

  # iPad renderer - watches generated site index.html and produces ipad_render.html + screenshot
  ipad-render:
    build:
      context: .
      dockerfile: Dockerfile.ipad
    container_name: ipad-render
    restart: unless-stopped
    depends_on:
      - watch_and_build_site
    volumes:
      - ./data/site:/app/data/site
      - ./cm_modular:/app/cm_modular:ro
      - ./scripts:/app/scripts:ro
    command: python /app/scripts/ipad_render.py /app/data/site/index.html --out /app/data/site --wrapper-name ipad_render.html --watch --interval 3